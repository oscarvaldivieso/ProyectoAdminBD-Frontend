<div class="row">
    
    <div class="col-lg">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center gy-3">
                    <div class="col-3">
                        <h6 class="card-title mb-0">Bases de datos existentes</h6>
                    </div><!--end col-->
                    <div class="col-auto ms-auto">
                        <button type="button" class="btn btn-secondary me-1" (click)="openModal(templateAgregarBD)">
                          <i class="ri ri-restaurant align-baseline me-1"></i> Agregar una base de datos
                        </button>
                    </div><!--end col-->
                </div><!--end row-->
            </div>
        </div>

        <div class="mb-4">
          <label for="motorSelect" class="form-label">Motor de base de datos</label>
          <div class="input-group" style="max-width: 350px;">
            <select id="motorSelect" class="form-select" [(ngModel)]="motorSeleccionado" (change)="onMotorChange($any($event.target).value)">
              <option *ngFor="let motor of motores" [value]="motor.valor">
                {{ motor.nombre }}
              </option>
            </select>
            <span class="input-group-text bg-white">
              <img *ngFor="let motor of motores" [src]="motor.imagen" alt="{{motor.nombre}}" width="28" height="28" [style.display]="motorSeleccionado === motor.valor ? 'inline' : 'none'" />
            </span>
          </div>
        </div>

        <div class="row" id="property-list">
            <div class="col-md-4 mb-3" *ngFor="let db of BasesDatos; let i = index">
                <div class="card shadow-sm h-100">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                    <i class="ph ph-database fs-3 text-primary me-3"></i>
                    <span class="fw-semibold fs-6 db-title-truncate">{{ db }}</span>
                    </div>
                    <div class="d-flex gap-2">
                      <button class="btn btn-primary btn-sm" (click)="verDetalles(db)">
                        <i class="bi bi-eye"></i>
                      </button>
                      <button class="btn btn-danger btn-sm" >
                      <i class="bi bi-trash"></i>
                      </button>
                    </div>
                </div>
                </div>
            </div>
        </div><!--end row-->

        <div id="elmLoader">
            <div class="spinner-border text-primary avatar-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        

        <div id="noresult" style="display: none;">
            <div class="text-center py-4">
                <div class="avatar-md mx-auto mb-4">
                    <div class="avatar-title bg-light text-primary rounded-circle fs-4xl">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
                <h5 class="mt-2">Sorry! No Result Found</h5>
            </div>
        </div>
    </div>
</div>

<style>
  .db-title-truncate {
    max-width: 180px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    display: inline-block;
    vertical-align: middle;
  }
</style>



<ng-template #templateAgregarBD>
  <div class="modal-header">
    <h5 class="modal-title">Agregar Base de Datos</h5>
    <button type="button" class="btn-close" (click)="modalRef?.hide()"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="nombreBD" class="form-label">Nombre de la base de datos</label>
      <input type="text" class="form-control" id="nombreBD" [(ngModel)]="nuevoNombreBD" placeholder="Ingrese el nombre">
    </div>
    <div class="mb-4">
      <label for="motorSelectModal" class="form-label">Motor de base de datos</label>
      <div class="input-group" style="max-width: 350px;">
        <select id="motorSelectModal" class="form-select" [(ngModel)]="motorSeleccionado">
          <option *ngFor="let motor of motores" [value]="motor.valor">
            {{ motor.nombre }}
          </option>
        </select>
        <span class="input-group-text bg-white">
          <img *ngFor="let motor of motores" [src]="motor.imagen" alt="{{motor.nombre}}" width="28" height="28" [style.display]="motorSeleccionado === motor.valor ? 'inline' : 'none'" />
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef?.hide()">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="crearBaseDeDatos()">Crear</button>
  </div>
</ng-template>
