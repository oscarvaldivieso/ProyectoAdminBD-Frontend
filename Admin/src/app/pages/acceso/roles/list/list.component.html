<div id="instructorList">


    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center g-2">
                        <div class="col-lg-3 me-auto">
                            <h6 class="card-title mb-0">Lista de Roles <span class="badge bg-primary ms-1 align-baseline">235</span></h6>
                        </div><!--end col-->
                        <div class="col-xl-2 col-lg-3 col-sm-5">
                            <div class="search-box">
                                <!-- <input type="text" class="form-control search" placeholder="Search for instructors, email, contact number or something..." [(ngModel)]="term" (keyup)="filterdata()"> -->
                                <i class="ri-search-line search-icon"></i>
                            </div>
                        </div><!--end col-->
                        <div class="col-sm-auto">
                            <div class="hstack gap-2">
                                <button class="btn btn-subtle-danger d-none" id="remove-actions"><i class="ri-delete-bin-2-line"></i></button>
                                <a href="/acceso/roles/create" class="btn btn-secondary"><i class="bi bi-plus-circle align-baseline me-1"></i> Agregar rol</a>
                            </div>
                        </div><!--end col-->
                    </div>
                </div>
                <div class="card-body mt-3">
                    <div class="table-responsive table-card">
                        <table class="table table-centered align-middle table-custom-effect table-nowrap mb-0">
                            <thead class="table-light">
                                <tr>
                                    
                                    <th scope="col">Acciones</th>
                                    <th scope="col" class="sort cursor-pointer" >Rol</th>
                                    <!-- <th scope="col" class="sort cursor-pointer">Empleado</th>
                                    <th scope="col" class="sort cursor-pointer">Rol</th> -->
                                </tr>
                            </thead>
                            <tbody class="list form-check-all">
                                <tr *ngFor="let rol of Rol" >
                                    <td>
                                        <ul class="d-flex gap-2 list-unstyled mb-0">
                                            <li>
                                                <a routerLink="/learning/instructors-overview" class="btn btn-subtle-primary btn-icon btn-sm "><i class="ph-eye"></i></a>
                                            </li>
                                            <li>
                                                <a href="javascript:void(0);" class="btn btn-subtle-secondary btn-icon btn-sm edit-item-btn"><i class="ph-pencil"></i></a>
                                            </li>
                                            <li>
                                                <a href="javascript:void(0);" class="btn btn-subtle-danger btn-icon btn-sm remove-item-btn"><i class="ph-trash"></i></a>
                                            </li>
                                        </ul>
                                    </td>
                                    <td class="instructor" name="clie_Nombres">
                                        <div class="d-flex gap-2 align-items-center">
                                            <div class="flex-shrink-0">
                                                <img src="../../../../../assets/images/users/avatar-5.jpg" alt="" class="avatar-xxs rounded-circle">
                                            </div>
                                            <div class="flex-grow-1">
                                                <a routerLink="/learning/instructors-overview" class="text-reset">{{rol.role_Nombre}}</a>
                                            </div>
                                        </div>
                                    </td>
                                    <!-- <td name="clie_FechaNacimiento" class="email">{{usuario.empl_NombreCompleto}}</td>
                                    <td name="clie_FechaNacimiento" class="email">{{usuario.role_Nombre}}</td> -->
                                    
                                    
                                </tr>
                            </tbody><!-- end tbody -->
                        </table><!-- end table -->

                        <!-- <div id="elmLoader">
                            <div class="spinner-border text-primary avatar-sm" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div> -->
                    </div>
                    <div class="row align-items-center mt-4 pt-3" id="pagination-element">
                        <div class="col-sm">
                            <div class="text-muted text-center text-sm-start">
                                Showing <span class="fw-semibold">2</span> of <span class="fw-semibold"></span>
                                Results
                            </div>
                        </div><!--end col-->
                        <div class="col-sm-auto mt-3 mt-sm-0">
                            <!-- <pagination class="pagination-wrap hstack justify-content-center gap-2"></pagination> -->
                        </div><!--end col-->
                    </div><!--end row-->
                </div>
            </div>
        </div><!--end col-->
    </div><!--end row-->

</div>
