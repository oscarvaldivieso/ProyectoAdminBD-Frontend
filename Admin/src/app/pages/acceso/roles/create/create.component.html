   <div class="container mt-4">
    <h2>Crear nuevo rol</h2>
  
    <form [formGroup]="rolForm" (ngSubmit)="guardarRol()">
      <div class="mb-3">
        <label for="role_Nombre" class="form-label">Nombre del Rol</label>
        <input id="role_Nombre" type="text" class="form-control" formControlName="role_Nombre">
        <div *ngIf="rolForm.get('role_Nombre')?.invalid && rolForm.get('role_Nombre')?.touched" class="text-danger">
          El nombre es requerido.
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Pantallas disponibles</label>
        <div *ngFor="let pantalla of pantallas" class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            [value]="pantalla.pant_Id"
            (change)="toggleSeleccion(pantalla.pant_Id)">
          <label class="form-check-label">{{ pantalla.pant_Nombre }}</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary ms-2" [routerLink]="['/acceso/roles/list']">Cancelar</a>
    </form>
  </div>
